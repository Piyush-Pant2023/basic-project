
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Interactive Photo Gallery</title>
</head>
<body>

<div class="gallery-container" id="gallery">
    <div class="photo" onclick="openModal(); currentSlide(1)">
        <img src="./download.jpeg" alt="Photo 1">
    </div>
    <div class="photo" onclick="openModal(); currentSlide(2)">
        <img src="./img1.jpeg" alt="Photo 2">
    </div>
    <!-- Add more photos as needed -->
</div>

<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
        <div class="mySlides">
            <img src="./download (1).jpeg" alt="Photo 1">
        </div>
        <div class="mySlides">
            <img src="./download (2).jpeg" alt="Photo 2">
        </div>
        <!-- Add more slides as needed -->

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
